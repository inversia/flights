<!DOCTYPE html>
<html class="loading">
<head>
    <title>Yandex test</title>
    <link rel="stylesheet" href="reset.css"></link>
	<link rel="stylesheet" href="index.css"></link>
	<script src="index.js"></script>
<head>
<body>
   <div class="menu">
		<input id="search" type="text" placeholder="enter flight number" oninput="searchChanged()">
		<form name="options" class="buttons">
			<label><input type="radio" name="direction" value="arriving" onchange="searchChanged()" checked><span>arriving</span></input></label>
			<label><input type="radio" name="direction" value="departure" onchange="searchChanged()"><span>departing</span></input></label>
			<label><input type="checkbox" name="delayed" onchange="document.body.classList.toggle('delayed', document.forms.options.delayed.checked)"><span>delayed</span></label>
		</form>
   </div>
   <div class="row info">
   		<div class="flight-number">flight number</div>
		<div class="city">city</div>
		<div class="time">time</div>
		<div class="flight-status">status</div>
   </div>
   <div class="infoboard"></div>
</body>
</html>
